<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Traffic Situation Predictor</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    button {
      background-color: #2e86de;
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1b4f72;
    }

    .result {
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
      display: none;
    }

    .light { background-color: #2ecc71; color: white; }
    .moderate { background-color: #f1c40f; color: #333; }
    .heavy { background-color: #e74c3c; color: white; }
  </style>
</head>
<body>

  <header>ðŸš¦ Traffic Situation Predictor</header>

  <div class="container">
    <div class="form-group">
      <label for="time">Time (HH:MM:SS AM/PM)</label>
      <input type="text" id="time" placeholder="e.g. 08:30:00 AM">
    </div>
    <div class="form-group">
      <label for="day">Day of the Week</label>
      <select id="day">
        <option>Monday</option>
        <option>Tuesday</option>
        <option>Wednesday</option>
        <option>Thursday</option>
        <option>Friday</option>
        <option>Saturday</option>
        <option>Sunday</option>
      </select>
    </div>
    <div class="form-group">
      <label for="car">Number of Cars</label>
      <input type="number" id="car" min="0" placeholder="e.g. 20">
    </div>
    <div class="form-group">
      <label for="bike">Number of Bikes</label>
      <input type="number" id="bike" min="0" placeholder="e.g. 10">
    </div>
    <div class="form-group">
      <label for="bus">Number of Buses</label>
      <input type="number" id="bus" min="0" placeholder="e.g. 2">
    </div>
    <div class="form-group">
      <label for="truck">Number of Trucks</label>
      <input type="number" id="truck" min="0" placeholder="e.g. 3">
    </div>

    <button onclick="predictTraffic()">Predict Traffic</button>

    <div id="result" class="result"></div>
  </div>

  <script>
    function predictTraffic() {
      const car = parseInt(document.getElementById("car").value) || 0;
      const bike = parseInt(document.getElementById("bike").value) || 0;
      const bus = parseInt(document.getElementById("bus").value) || 0;
      const truck = parseInt(document.getElementById("truck").value) || 0;

      const total = car + bike + bus + truck;

      const resultBox = document.getElementById("result");

      resultBox.style.display = "block";

      if (total <= 20) {
        resultBox.className = "result light";
        resultBox.innerText = "ðŸŸ¢ Light Traffic";
      } else if (total <= 50) {
        resultBox.className = "result moderate";
        resultBox.innerText = "ðŸŸ¡ Moderate Traffic";
      } else {
        resultBox.className = "result heavy";
        resultBox.innerText = "ðŸ”´ Heavy Traffic";
      }
    }
  </script>

</body>
</html>
